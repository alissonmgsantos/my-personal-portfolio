backend:
  name: github
  repo: alissonmgsantos/my_portfolio
  branch: develop

  # This line should *not* be indented
publish_mode: editorial_workflow

# This line should *not* be indented
media_folder: "static/assets/images" # Media files will be stored in the repo under images/uploads
public_folder: "/assets/images" # The src attribute for uploaded media will begin with /images/uploads


collections:
  - name: "home" # Used in routes, e.g., /admin/collections/blog
    label: "Home" # Used in the UI
    folder: "posts/home" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{page}}_{{language}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Page", name: "page", widget: "string"}
      - {label: "Language", name: "language", widget: "select", options: ["portuguese", "english"]}
      - {label: "Username", name: "username", widget: "string"}
      - {label: "URL photo", name: "photo", widget: "string"}
      - {label: "Description", name: "description", widget: "list", min: 1, max: 3, default: ["Exemplo 1", "Exemplo 2", "Exemplo 3"]}